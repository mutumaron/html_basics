<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<style>

  ol {
    background-color: antiquewhite;
    color: brown;
  } h3{
    color: blueviolet;
  }
    ul{
      color: darkcyan;
      background-color: khaki;
    }
    body{
      text-align: center;
      list-style-position: inside;
    }






</style>
<body>
<h2>A list is a group of related items</h2>
<h3>Type of cars ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range Rover</li>
  <li>Subaru</li>
  <li>Mercedes</li>
</ol>
<h3>Type of Fruits Unordered list</h3>
<ul>
  <li>Oranges</li>
  <li>Mangoes</li>
  <li>Pineapple</li>
  <li>Apple</li>
  <li>Banana</li>
</ul>
</body>
</html>
